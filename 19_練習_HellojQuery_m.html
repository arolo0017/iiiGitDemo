<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./_js/jquery-3.4.1.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    /* div {
        display: flex;
        width: 100%;
        height: 800px;
        justify-content: center;
        align-items: center;
    } */

    p {
        margin: 0 100px;
        font-size: 52px;
    }

    #outer {
        padding: 10px 50px;
    }
</style>

<body>
    <h1>apple</h1>
    <div>
        <p id="outer">h e l l o</p>
        <p id="inner">j Q u e r y</p>
    </div>


    <script>
        $('div').css({
            display: 'flex',
            height: '800px',
            justifyContent: 'center',
            alignItems: 'center'
        })
        // * 模仿 Hello Color 
        //   https://jxnblk.github.io/hello-color/?c=f7da2d
        //   做出一個隨機產生 對比色|互補色 的網頁

        // function getrandom(cnt, start=0){
        //     return Math.floor (Math.random() * cnt + start)
        // }

        setInterval(function () {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            $('#outer').css('background-color', `rgb(${r}, ${g}, ${b})`);
            $('#inner').css('color', `rgb(${r}, ${g}, ${b})`);
            $('body').css('background-color', `rgb(${255 - r}, ${255 - g}, ${255 - b})`);
            $('#outer').css('color', `rgb(${255 - r}, ${255 - g}, ${255 - b})`);
        }, 2000);



    </script>

</body>

</html>
